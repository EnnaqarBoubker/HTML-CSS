<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./formulaire.css">
    <title>Chri dark</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="./image/logo.png" alt="">
        </div>
        <div class="formulaire">
            <form>
                <input type="text" name="text" id="city" placeholder="City, Community">
                <div class="item">
                    <label>Property type</label>
                    <select class="type" name="type">
                        <option value="three">--choose one--</option>
                        <option value="appartement">apartment</option>
                        <option value="maison">House</option>
                        <option value="villa">Villa</option>
                    </select>
                </div>    
                <div class="item">
                    <label>Room number</label>
                    <select class="type" name="nombre">
                        <option value="three">--choose one--</option>
                        <option value="three">3</option>
                        <option value="four">4</option>
                        <option value="five">5</option>
                    </select>
                </div>
                <div class="items">
                    <input type="text" name="min-prix" class="pric" placeholder="Min-Price">
                    <input type="text" name="max-prix" class="pric" placeholder="Max-Price">
                </div>
                <div class="rayon">
                    <label>The search radius</label>
                    <input type="range" name="distance" class="rayon-one">
                </div>
                <div class="text">
                    <input type="checkbox" class="check" name="Type">
                    <label>Solde de vendus</label>
                </div>
                <input type="submit" value="Research">
            </form>
        </div>
    </div>
</body>
</html>
