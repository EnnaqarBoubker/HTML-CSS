<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./formulaire.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <title>Chri dark</title>
</head>
<body>
    <div class="global">
       
        <div class="container">
            <div class="logo">
                <img src="./image/logo.png" alt="">
            </div>
            <div class="form">
                <form>
                    <input type="text" name="text" id="city" placeholder="City, Community">
                    <div class="item">
                        <label for="selc">Property type</label>
                        <select class="type" name="type">
                            <option value="three">--choose one--</option>
                            <option value="appartement">apartment</option>
                            <option value="maison">House</option>
                            <option value="villa">Villa</option>
                        </select>
                    </div>    
                    <div class="item">
                        <label for="room">Room number</label>
                        <select id="room" class="type" name="nombre">
                            <option value="three">--choose one--</option>
                            <option value="three">3</option>
                            <option value="four">4</option>
                            <option value="five">5</option>
                        </select>
                    </div>
                    <div class="items">
                        <input type="text" name="min-prix" class="pric" placeholder="Min-Price">
                        <input type="text" name="max-prix" class="pric" placeholder="Max-Price">
                    </div>
                    <div class="rayon">
                        <label for="num">The search radius</label>
                        <input id="num" type="range" name="distance" class="rayon-one">
                    </div>
                    <div class="text">
                        <input id="solde" type="checkbox" class="check" name="Type">
                        <label for="solde">Solde de vendus</label>
                    </div>
                   <div class="search">
                    <input type="submit" value="Research" >
                   </div>
                    
                </form>
            </div>
        </div>
        <!-- <div class="photo">
            <img src="./image/logo.png" alt="">
        </div> -->
    </div>
    
</body>
</html>
